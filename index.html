<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラ切り替え</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
    }

    video.mirror {
  transform: scaleX(-1) scaleY(-1); /* 左右 + 上下反転 */
}

    video {
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>カメラ切り替え</h1>
  <video id="camera" autoplay playsinline></video>
  <br>
  <button onclick="switchCamera()">📷 カメラ切り替え</button>

  <script src="script.js"></script>
</body>
</html>
